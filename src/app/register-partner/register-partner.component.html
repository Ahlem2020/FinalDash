<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                                <form #f="ngForm" class="mx-1 mx-md-4">



                                    <div class="form-outline">

                                        <label class="form-label">Email</label>
                                        <input name="email" [(ngModel)]="partner.email" #email="ngModel" required
                                            minlength="3" type="email" class="form-control form-control-lg">
                                        <div *ngIf="email.touched && email.errors" class="invalid-feedback">
                                            Champ Obligatoire
                                        </div>
                                    </div>


                                    <div class="form-outline">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password" [(ngModel)]="partner.password"
                                            #password="ngModel" required class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline">
                                        <label class="form-label">Repeat Password</label>
                                        <input type="password" name="passwordConfirm"
                                            [(ngModel)]="partner.passwordConfirm" #passwordConfirm="ngModel" required
                                            class="form-control form-control-lg" />

                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Name</label>
                                        <input type="text" name="name" [(ngModel)]="partner.name" #name="ngModel"
                                            required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Address : </label>
                                        <input type="text" name="address" [(ngModel)]="partner.address"
                                            #address="ngModel" required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Note</label>
                                        <input type="number" name="note" [(ngModel)]="partner.note" #note="ngModel"
                                            required class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline">

                                        <h6 class="mb-2 pb-1">Type : </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Establishment"
                                                id="Establishment" value="Establishment" [(ngModel)]="partner.type" />
                                            <label class="form-check-label" for="Establishment">Establishment</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Company" id="Company"
                                                value="Company" [(ngModel)]="partner.type" />
                                            <label class="form-check-label" for="Company">Company</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Doctor" id="Doctor"
                                                value="Doctor" [(ngModel)]="partner.type" />
                                            <label class="form-check-label" for="Doctor">Doctor</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Association"
                                                id="Association" value="Association" [(ngModel)]="partner.type" />
                                            <label class="form-check-label" for="Association"> Association
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Lawyer" id="Lawyer"
                                                value="Lawyer" [(ngModel)]="partner.type" />
                                            <label class="form-check-label" for="Lawyer">Lawyer</label>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            (click)="addUser()">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
