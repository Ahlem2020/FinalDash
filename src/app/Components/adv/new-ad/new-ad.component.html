<div class="center">
  <!-- HTML5 Inputs -->
  <div class="card mb-4">
    <h5 class="card-header">New Advertisement</h5>
    <br>
    <div class="card-body">
      <div class="mb-3 row">
        <label for="html5-text-input" class="col-md-2 col-form-label">Name  </label>
        <div class="col-md-10">
          <input class="form-control" type="text"   id="html5-text-input"  [(ngModel)]="ads.nameAd"  />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="html5-text-input" class="col-md-2 col-form-label">Canal  </label>
        <div class="col-md-10">
          <input class="form-control" type="text"   id="html5-text-input"  [(ngModel)]="ads.canal"  />
        </div>
      </div>
      
      
      
       
          <div class="mb-3 row">
        <label for="html5-number-input" class="col-md-2 col-form-label">target view  </label>
        <div class="col-md-10">
          <input class="form-control" type="number"   id="html5-number-input"  [(ngModel)]="ads.nbVueCible"/>
        </div>
      </div>
     
      <div class="mb-3 row">
        <label for="html5-date-input" class="col-md-2 col-form-label">Start at</label>
        <div class="col-md-10">
          <input class="form-control" type="date"  id="html5-date-input"  [(ngModel)]="ads.dateDeb" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="html5-date-input" class="col-md-2 col-form-label">End at</label>
        <div class="col-md-10">
          <input class="form-control" type="date"  id="html5-date-input" [(ngModel)]="ads.dateFin"  />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="html5-number-input" class="col-md-2 col-form-label">Price  </label>
        <div class="col-md-10">
          <input class="form-control" type="number"   id="html5-number-input"  [(ngModel)]="ads.price"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="formFile" class="form-label" >Image</label>
        <input class="form-control" type="file" id="formFile"  (change)="handleFileInput($event) " [(ngModel)]="ads.upload">
      </div>  
    
 
    </div>
    <div class="mt-3 c1"> 
        <div class="demo-inline-spacing " role="group" aria-label="Basic example">
       
            <button type="button" class="btn rounded-pill btn-outline-dark" >Reset</button>
             
            <button type="button" class="btn rounded-pill btn-outline-dark" (click)="AddAdv()" >Add</button> 
        </div>
        <br>
      </div>


  </div>
