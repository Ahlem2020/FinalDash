




<div>
    <button type="button" class="btn btn-primary" (click)="showAddTodo()" >Postuler</button>
    <br><br>
    <div >
      
<!-- Basic Layout -->
<div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Add module</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="moduleForm" (ngSubmit)="handelSubmit()">
            <div class="mb-3">
              <label class="form-label" for="basic-default-fullname" >Capacity</label>
              <input type="number" class="form-control" id="basic-default-fullname" formControlName="capacity" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-company" >Nombre d'inscription</label>
              <input type="number" class="form-control" id="basic-default-company"  formControlName="nbreInscription"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-email" >Name</label>
              <div class="input-group input-group-merge">
                <input type="text" id="basic-default-name" formControlName="name" class="form-control" placeholder="Name" aria-label="john.doe" aria-describedby="basic-default-email2" />
                
              </div>
              <div class="form-text"> You can use letters, numbers & periods </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-phone" >Traitement</label>
              <input type="text" id="basic-default-phone" class="form-control phone-mask"  formControlName="traitement"/>
            </div>
            
            <button type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
      </div>
    </div>
    </div>
    
</div>
    
    
    
    
    <section class="theme-red">
        <div class="container-fluid">
            <div class="block-header">
               
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Modules
                            </h2>
                            <br>
                        </div>
                        <div class="body">
                            <div class="table-responsive">

                                <div>
                                    <i class="search-hero"></i>
                                    <input type="text"  placeholder="Chercher un module ..." class="form-control border-0 shadow-none"
                                      name="search"  [(ngModel)]="searchText" />
                                  </div>

                                <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                    <thead>
                                        <tr>
                                            <th scope="col">id</th>
           
                                            <th scope="col">capacite</th>
            <th scope="col">nbreInscription</th>
            <th scope="col">name</th>
            <th scope="col">Traitement</th>
            
            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                      
                                    </tfoot>
                                    <tbody>
                                        <tr *ngFor="let condidacy of listOfCondidacy | filter:searchText">
                                            <th scope="row">{{condidacy.id}}</th>
                                            <th scope="row">{{condidacy.capacity}}</th>
                                            <td>{{condidacy.nbreInscription}}</td>
                                            <td>{{condidacy.name}}</td>
                                            <td>{{condidacy.traitement}}</td>
                                            
                                            <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/moduleUpdate']">Update</button>
                                            <button type="button" class="btn btn-outline-danger" (click)="delete(condidacy.id)" onClick="window.location.reload();">Delete</button>
                                        </td>
                                                                              
                                          </tr>                            
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Examples -->
    
        </div>
    </section>
    
    </div>
