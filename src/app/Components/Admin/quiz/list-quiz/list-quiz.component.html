<div class="card" >
  <div class="card-header">
    <div class="row col-md-10">
      <div class="col-md-1">
        <a class="nav-link" routerLink="/quiz" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact:true}">List |</a>
      </div>
      <div class="col-md-2">
        <a class="nav-link" routerLink="/create-quiz" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact:true}">Create quiz</a>
      </div>

    </div>

  </div>
<div class="navbar">
  <input type="text" name="search_Text" class="form-control" [(ngModel)]="search_Text"
    (ngModelChange)="search()" placeholder="Search">
</div>

<div class="table-responsive text-nowrap">
  <table class="table">
    <thead class="table-light">
      <tr>
        <th (click)="sort('id')">ID&nbsp;<i class="fa fa-sort"></i></th>

        <th style="text-align: center;" (click)="sort('title')">Title&nbsp;<i class="fa fa-sort"></i></th>
        <th style="text-align: center;" (click)="sort('timing')">Timing&nbsp;<i class="fa fa-sort"></i></th>
        <th style="text-align: center;" >Questions's number</th>

      </tr>
    </thead>
    <tbody class="table-border-bottom-0">

      <tr *ngFor="let t of quizs | orderBy:key:reverse | paginate:{itemsPerPage:10,currentPage:p};">
        <td>{{t.id}}</td>

        <td>{{t.title}}</td>
        <td style="text-align: center;">{{t.timing}}</td>
        <td style="text-align: center;">{{t.questions.length}}</td>

        <td>
          <button class="btn btn-outline-info" (click)="detailsQuiz(t)">
          Details
          </button>
          <button class="btn btn-outline-success" (click)="updateQuiz(t)">Update
            </button>
          <button class="btn btn-outline-danger" (click)="clickMethod(t.id)">
           Delete
          </button>
        </td>
      </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
</div>
</div>
