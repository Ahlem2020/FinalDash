
<button type="button" class="btn btn-primary" (click)="showAddTodo()" >Postuler</button>

<br><br>
<div *ngIf="show">


<!-- Basic Layout -->
 <div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Add condidacy</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="condidacyForm" (ngSubmit)="handelSubmit()">
            <div class="mb-3">
              <label class="form-label" for="basic-default-fullname" >type</label>
              <input type="text" class="form-control" id="basic-default-fullname" formControlName="type" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-company" >state</label>
              <input type="number" class="form-control" id="basic-default-company"  formControlName="state"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-email" >created_at</label>
              <div class="input-group input-group-merge">
                <input type="date"  formControlName="created_at" class="form-control" aria-label="john.doe" aria-describedby="basic-default-email2" />
                
              </div>
            </div>
              <div class="form-text"> You can use letters, numbers & periods </div>
            
            <div class="mb-3">
              <label class="form-label" for="basic-default-phone" >Module</label>
              <input type="text" id="basic-default-phone" class="form-control phone-mask"  formControlName="Module"/>
            </div>
            
            <button type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
      </div>
    </div>
    
    
</div>
</div>





<section class="theme-red">
    <div class="container-fluid">
        <div class="block-header">
           
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Condidacies
                        </h2>
                        <br>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <div class="navbar-nav align-items-center">
              <div>
                <i class="search-hero"></i>
                <input type="text"  placeholder="Chercher une condidature ..." class="form-control border-0 shadow-none"
                  name="search"  [(ngModel)]="searchText" />
              </div>
            </div>
                            <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                <thead>
                                    <tr>
                                        <th scope="col">created_at</th>
                                        <th scope="col">state</th>
                                        <th scope="col">type</th>
                                        <th scope="col">score</th>
                                        <th scope="col">candidat</th>
                                         <th scope="col">module</th>
                                         
        
                                      <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                  
                                </tfoot>
                                <tbody>


                                    <tr *ngFor="let condidacy of listOfCondidacy | filter:searchText">
                                    
                                        <td>{{condidacy.created_at}}</td>
                                        <td>{{condidacy.state}}</td>
                                        <td>{{condidacy.type}}</td>
                                        <td>{{condidacy.score}}</td>
                                        <td>{{condidacy.user}}</td>
                                        <td>{{condidacy.module}</td>
                                    
                                        <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/condidacyUpdate']">Update</button>
                                        <button type="button" class="btn btn-outline-danger" (click)="delete(condidacy.id)" onClick="window.location.reload();">Delete</button>
                                    </td>
                                                                          
                                      </tr>                            
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->

    </div>
</section>
