<div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Add module</h5>
        </div>
        <div class="card-body">
          <form  [formGroup]="updatedForm" (ngSubmit)="handelSubmitUpdate()">
            <div class="mb-3">
              <label class="form-label" for="basic-default-fullname" >created_at</label>
              <input type="date" class="form-control" id="basic-default-fullname" formControlName="created_at" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-company" >state</label>
              <input type="text" class="form-control" id="basic-default-company"  formControlName="state"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-email" >type</label>
              <div class="input-group input-group-merge">
                <input type="text" id="basic-default-name" formControlName="type" class="form-control" placeholder="Name" aria-label="john.doe" aria-describedby="basic-default-email2" />
                
              </div>
              <div class="form-text"> You can use letters, numbers & periods </div>
            </div>
            
            
            <button type="submit" class="btn btn-success"  [routerLink]="['/showall']" >Send</button>
          </form>
        </div>
      </div>
    </div>
    </div>
