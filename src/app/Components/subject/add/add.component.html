
  <!-- Form controls -->
  <div class="center">
    <div class="card mb-4">
      <h5 class="card-header">Add Subject</h5>
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Subject Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="nomSuject" [(ngModel)]="Subject.name" />
        </div>
        
        <div>
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" [(ngModel)]="Subject.description"></textarea>
          </div>
      
          <div class="mb-3">
            <label for="formFile" class="form-label" >Image</label>
            <input class="form-control" type="file" id="formFile"  (change)="handleFileInput($event) " [(ngModel)]="Subject.imageSubject">
          </div>  
          <div class="card-body">
            <small class="text-light fw-semibold">Rounded</small>
       
          </div>
          <div class="mt-3 c1">
            <div class="demo-inline-spacing " role="group" aria-label="Basic example">
           
                <button type="button" class="btn rounded-pill btn-outline-dark" >Reset</button>
                <button type="button" class="btn rounded-pill btn-outline-dark" (click)="addSubject()">Add</button> 
              </div>
            
          </div>
  
      </div>

      
    </div>
    
  </div>
