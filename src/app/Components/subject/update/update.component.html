
  <!-- Form controls -->
  <div class="center">
    <div class="card mb-4">
      <h5 class="card-header">Update Subject</h5>
      <form > 
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Subject Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="nomSuject" [(ngModel)]="updatedSubject.name" />
        </div>
        
        <div>
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" [(ngModel)]="updatedSubject.description"></textarea>
          </div>
          <div class="mt-3 c1">
            <div class="demo-inline-spacing" role="group" aria-label="Basic example">
           
                <button type="button" class="btn btn-outline-secondary" >Reset</button>
                 
                <button type="button" class="btn btn-outline-secondary" (click)="update(updatedSubject)" >Update</button> 
            </div>
          </div>
  
      </div>

    </form>
    </div>
    
  </div>
