    <tbody>

        <tr *ngFor="let t of user;let position=index;" >
            <td>{{position+1}}
            </td>
            <td>{{t.firstName}}
            </td>
            <td>{{t.lastName}}
            </td>
            <td>{{t.email}}
            </td>
            <td>{{t.address}}
            </td>
            <td>{{t.postalCode}}
            </td>  
             <td>{{t.phoneNumber}}
     
            <td >
              <button class="btn btn-sm btn-success" *ngIf="t.desactivate"(click)="activateDesactivateUser(t,1)">Activate</button>
              <button class="btn btn-sm btn-danger" *ngIf="!t.desactivate" (click)="activateDesactivateUser(t,0)">Desactivate</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" (click)="deleteUser(t.id)">Delete</button>
            </td>
        </tr>
    </tbody>
