<H4>New Meeting requests</H4>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Message</th>
            <th scope="col">Inviter</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of meetings">
            <th>{{m.date | date}}</th>
            <td>{{m.hour}} h</td>
            <td>{{m.message}}</td>
            <td>{{m.user.email}}</td>
            <div *ngIf="action(m)">
                <td><button class="btn btn-sm btn-success" (click)="validate(m.id,1)">Approve</button></td>
                <td><button class="btn btn-sm btn-danger" (click)="validate(m.id,0)">Reject</button></td>
            </div>
            <td *ngIf="!action(m)">{{m.validity}}</td>

        </tr>

    </tbody>
</table>
