<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                                <form #f="ngForm" class="mx-1 mx-md-4">



                                    <div class="form-outline">

                                        <label class="form-label">Email</label>
                                        <input name="email" [(ngModel)]="user.email" #email="ngModel" required
                                            minlength="3" type="email" class="form-control form-control-lg">
                                        <div *ngIf="email.touched && email.errors" class="invalid-feedback">
                                            Champ Obligatoire
                                        </div>
                                    </div>


                                    <div class="form-outline">
                                        <label class="form-label">Password</label>
                                            <input type="password" name="password" [(ngModel)]="user.password"
                                                #password="ngModel" required class="form-control form-control-lg" />
                                        </div>

                                    <div class="form-outline">
                                        <label class="form-label">Repeat Password</label>
                                        <input type="password" name="passwordConfirm" [(ngModel)]="user.passwordConfirm"
                                            #passwordConfirm="ngModel" required class="form-control form-control-lg" />

                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">First name</label>
                                        <input type="text" name="firstName"  [(ngModel)]="user.firstName"
                                            #firstName="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="lastName" [(ngModel)]="user.lastName"
                                            #lastName="ngModel" required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label" for="form2Example1">Birth Date</label>
                                        <input type="date" (change)="SendDataonChange($event)"
                                            [(ngModel)]="user.dateOfBirth"
                                            id="form2Example1" class="form-control form-control-lg" />
                                    </div>


                                    <div class="form-outline">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="female" [(ngModel)]="user.sexe"  />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="male" [(ngModel)]="user.sexe" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="other" [(ngModel)]="user.sexe" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>

                                    
                                    <div class="form-outline">

                                        <h6 class="mb-2 pb-1">Civil State</h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="civilstate"
                                                id="married" value="married" [(ngModel)]="user.civilState"  />
                                            <label class="form-check-label" for="femaleGender">Married</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="civilstate"
                                                id="divorced" value="divorced" [(ngModel)]="user.civilState" />
                                            <label class="form-check-label" for="maleGender">Divorced</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="civilstate"
                                                id="single" value="single" [(ngModel)]="user.civilState" />
                                            <label class="form-check-label" for="otherGender">Single</label>
                                        </div>

                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Address : </label>
                                        <input type="text" name="address"  [(ngModel)]="user.address"
                                            #address="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Postal Code : </label>
                                        <input type="number" name="postalCode"  [(ngModel)]="user.postalCode"
                                            #postalCode="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Phone Number : </label>
                                        <input type="number" name="phoneNumber"  [(ngModel)]="user.phoneNumber"
                                            #phoneNumber="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Nationality : </label>
                                        <input type="text" name="nationality"  [(ngModel)]="user.nationality"
                                            #nationality="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Job : </label>
                                        <input type="text" name="job"  [(ngModel)]="user.job"
                                            #job="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Study level : </label>
                                        <input type="text" name="studyLevel"  [(ngModel)]="user.studyLevel"
                                            #studyLevel="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Status : </label>
                                        <input type="text" name="status"  [(ngModel)]="user.status"
                                            #status="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Monthly income : </label>
                                        <input type="number" name="monthlyUncome"  [(ngModel)]="user.monthlyUncome"
                                            #monthlyUncome="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Number of persons per family : </label>
                                        <input type="number" name="nbPersFamily"  [(ngModel)]="user.nbPersFamily"
                                            #nbPersFamily="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label">Favory : </label>
                                        <input type="text" name="favory"  [(ngModel)]="user.favory"
                                            #favory="ngModel"  required class="form-control form-control-lg" />
                                    </div>
                                    <div class ="btn-6"  class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            (click)="addUser()">Register</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
