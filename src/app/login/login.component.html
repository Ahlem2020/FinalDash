<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                                <div class="alert alert-danger" *ngIf="erreur==1">
                                    <strong>Your password or email is incorrect..</strong>
                                </div>

                                <form #f="ngForm" class="mx-1 mx-md-4">



                                    <div class="form-group">
                                        <label>Email :</label>
                                        <input type="text" name="username" class="form-control"
                                            [(ngModel)]="connectionDetails.email">
                                    </div>
                                    <div class="form-group">
                                        <label>Your Password :</label>
                                        <input type="password" name="password" [(ngModel)]="connectionDetails.password"
                                            class="form-control">
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <button type="button" (click)="LogIn()" class="btn-6">Connexion</button>
                                    </div>
                                    <div classe="klem">
                                        <div class="d-flex flex-column-reverse bd-highlight">

                                            <div class="p-2 bd-highlight-center"> don't have an account ? <button
                                                    class="btn btn-sm btn-success" [routerLink]="['/register']">Create a
                                                    new account</button> </div>
                                        </div>
                                    </div>
                                    <div class="md lg-3">
                                        <button class="btn btn-sm btn-warning" (click)="forgotPassword()">Forgot
                                            Password ?</button>
                                    </div>


                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
